<div class="form-container">
  <button class="btn-close" (click)="cerrar()">
    <i class="fas fa-times"></i>
  </button>
  <h2>Editar Empresa de Mantenimiento</h2>
  <form #form="ngForm" (ngSubmit)="validaredicion()">    
    <div class="form-group">
      <label for="nombre">Nombre de la Empresa</label>
      <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        [(ngModel)]="empresaMantenimiento.NombreEmpresa"
        required 
        maxlength="50"
        placeholder="Ingresa el nombre de la empresa"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="nombre_responsable">Nombre del Responsable</label>
      <input 
        type="text" 
        id="nombre_responsable" 
        name="nombre_responsable" 
        [(ngModel)]="empresaMantenimiento.NombreResponsable"
        required 
        maxlength="50"
        placeholder="Nombre del responsable"
        class="form-input"
      />
    </div>    <div class="form-group">
      <label for="apellido_responsable">Apellido del Responsable</label>
      <input 
        type="text" 
        id="apellido_responsable" 
        name="apellido_responsable" 
        [(ngModel)]="empresaMantenimiento.ApellidoResponsable"
        required 
        maxlength="50"
        placeholder="Apellido del responsable"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input 
        type="tel" 
        id="telefono" 
        name="telefono" 
        [(ngModel)]="empresaMantenimiento.Telefono"
        required
        pattern="[0-9]{8,12}"
        maxlength="12"
        placeholder="Teléfono de contacto"
        class="form-input"
      />
    </div>    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input 
        type="text" 
        id="direccion" 
        name="direccion" 
        [(ngModel)]="empresaMantenimiento.Direccion"
        maxlength="100"
        placeholder="Dirección de la empresa"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="nit">NIT</label>
      <input 
        type="text" 
        id="nit" 
        name="nit" 
        [(ngModel)]="empresaMantenimiento.Nit"
        pattern="[0-9]{1,15}"
        maxlength="15"
        placeholder="NIT de la empresa"
        class="form-input"
      />
    </div>

    <div class="form-submit">
      <button type="submit" class="register-button" [disabled]="!form.valid">
        <span>Confirmar Cambios</span>
      </button>
    </div>
  </form>
</div>


@if(error()){
  <app-mostrarerror
  [error]="error"
  [mensaje]="mensajeerror"
  ></app-mostrarerror>
}

@if(aviso()){
  <app-aviso
  [cerrar]="aviso"
  [mensaje]="mensajeaviso"
  (aceptar)="confirmar()"
  ></app-aviso>
}

@if(exito()){
  <app-aviso-exito
  [exito]="exito"
  [mensaje]="mensajeexito"
  (accion)="cerrar()"
  ></app-aviso-exito>
}
