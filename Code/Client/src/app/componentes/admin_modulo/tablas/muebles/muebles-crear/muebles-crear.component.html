<div class="form-container">
  <button class="btn-close" (click)="cerrar()">
    <i class="fas fa-times"></i>
  </button>
  <h2>Registrar Mueble</h2>
  <form #form="ngForm" (ngSubmit)="validarcreacion()">
    <div class="form-group">
      <label for="Nombre">Nombre</label>
      <input 
        type="text" 
        id="Nombre" 
        name="Nombre" 
        [(ngModel)]="mueble.Nombre"
        required 
        maxlength="50"
        placeholder="Nombre del mueble"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="Tipo">Tipo</label>
      <input 
        type="text" 
        id="Tipo" 
        name="Tipo" 
        [(ngModel)]="mueble.Tipo"
        maxlength="50"
        placeholder="Tipo de mueble"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="Ubicacion">Ubicación</label>
      <input 
        type="text" 
        id="Ubicacion" 
        name="Ubicacion" 
        [(ngModel)]="mueble.Ubicacion"
        maxlength="200"
        placeholder="Ubicación del mueble"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="Costo">Costo</label>
      <input 
        type="number" 
        id="Costo" 
        name="Costo" 
        [(ngModel)]="mueble.Costo"
        max="999999999"
        step="0.01"
        min="0"
        placeholder="0.00"
        class="form-input"
      />
    </div>


    <div class="form-group">
      <label for="Longitud">Longitud (cm)</label>
      <input 
        type="number" 
        id="Longitud" 
        name="Longitud" 
        [(ngModel)]="mueble.Longitud"
        max="10000"
        step="0.01"
        min="0"
        placeholder="0.00"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="Profundidad">Profundidad (cm)</label>
      <input 
        type="number" 
        id="Profundidad" 
        name="Profundidad" 
        [(ngModel)]="mueble.Profundidad"
        max="10000"
        step="0.01"
        min="0"
        placeholder="0.00"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="Altura">Altura (cm)</label>
      <input 
        type="number" 
        id="Altura" 
        name="Altura" 
        [(ngModel)]="mueble.Altura"
        max="10000"
        step="0.01"
        min="0"
        placeholder="0.00"
        class="form-input"
      />
    </div>

    <div class="form-submit">
      <button type="submit" class="register-button" [disabled]="!form.valid">
        <span>Registrar Mueble</span>
      </button>
    </div>
  </form>
</div>


@if(error()){
  <app-mostrarerror
  [error]="error"
  [mensaje]="mensajeerror"
  ></app-mostrarerror>
}

@if(aviso()){
  <app-aviso
  [cerrar]="aviso"
  [mensaje]="mensajeaviso"
  (aceptar)="registrar()"
  ></app-aviso>
}

@if(exito()){
  <app-aviso-exito
  [exito]="exito"
  [mensaje]="mensajeexito"
  (accion)="cerrar()"
  ></app-aviso-exito>
}
