<div class="form-container">
  <button class="btn-close" (click)="cerrar()">
    <i class="fas fa-times"></i>
  </button>
  <h2>Registrar Accesorio</h2>
  <form #form="ngForm" (ngSubmit)="registrar()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        [(ngModel)]="accesorio.nombre"
        required
        maxlength="25"
        placeholder="Ingresa el nombre del accesorio"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input 
        type="text" 
        id="modelo" 
        name="modelo" 
        [(ngModel)]="accesorio.modelo"
        required 
        maxlength="25"
        placeholder="Modelo del accesorio"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input 
        type="text" 
        id="tipo" 
        name="tipo" 
        [(ngModel)]="accesorio.tipo"
        required 
        maxlength="25"
        placeholder="Tipo de accesorio"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea 
        id="descripcion" 
        name="descripcion" 
        [(ngModel)]="accesorio.descripcion"
        rows="3"
        maxlength="100"
        placeholder="Describe las características del accesorio"
        class="form-input"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="codigo_imt">Código IMT</label>
      <select 
        id="codigo_imt" 
        name="codigo_imt" 
        [(ngModel)]="accesorio.codigo_imt"
        required
        class="form-input"
      >
      @for (item of equipos; track $index) {
        <option [value]="item.CodigoImt"> {{ item.NombreGrupoEquipo }} {{item.Modelo}} {{item.Marca}} - {{ item.CodigoImt }}</option>
      }
    
    </select>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input 
        type="number" 
        id="precio" 
        name="precio" 
        [(ngModel)]="accesorio.precio"
        max="999999999"
        step="0.01"
        placeholder="0.00"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="url_data_sheet">URL Data Sheet</label>
      <input 
        type="url" 
        id="url_data_sheet" 
        name="url_data_sheet" 
        [(ngModel)]="accesorio.url_data_sheet"
        pattern="https?://.+"
        maxlength="255"
        placeholder="https://ejemplo.com/datasheet.pdf"
        class="form-input"
      />
    </div>

    <div class="form-submit">
      <button type="submit" class="register-button" [disabled]="!form.valid">
        <span>Registrar Accesorio</span>
      </button>
    </div>
  </form>
</div>
