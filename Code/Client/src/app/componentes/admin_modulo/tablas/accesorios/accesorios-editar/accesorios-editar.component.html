<div class="form-container">
  <button class="btn-close" (click)="cerrar()">
    <i class="fas fa-times"></i>
  </button>
  <h2>Editar Accesorio</h2>
  <form (ngSubmit)="confirmar()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        [(ngModel)]="accesorio.nombre"
        required 
        placeholder="Ingresa el nombre del accesorio"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input 
        type="text" 
        id="modelo" 
        name="modelo" 
        [(ngModel)]="accesorio.modelo"
        required 
        placeholder="Modelo del accesorio"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input 
        type="text" 
        id="tipo" 
        name="tipo" 
        [(ngModel)]="accesorio.tipo"
        required 
        placeholder="Tipo de accesorio"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea 
        id="descripcion" 
        name="descripcion" 
        [(ngModel)]="accesorio.descripcion"
        rows="3"
        placeholder="Describe las características del accesorio"
        class="form-input"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="codigo_imt">Código IMT</label>
      <input 
        type="text" 
        id="codigo_imt" 
        name="codigo_imt" 
        [(ngModel)]="accesorio.codigo_imt"
        required 
        placeholder="Código IMT del equipo"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input 
        type="number" 
        id="precio" 
        name="precio" 
        [(ngModel)]="accesorio.precio"
        step="0.01"
        placeholder="0.00"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="url_data_sheet">URL Data Sheet</label>
      <input 
        type="url" 
        id="url_data_sheet" 
        name="url_data_sheet" 
        [(ngModel)]="accesorio.url_data_sheet"
        required 
        placeholder="https://ejemplo.com/datasheet.pdf"
        class="form-input"
      />
    </div>

    <div class="form-submit">
      <button type="submit" class="register-button">
        <span>Confirmar Cambios</span>
      </button>
    </div>
  </form>
</div>
