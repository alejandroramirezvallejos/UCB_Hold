<div class="form-container">
  <button class="btn-close" (click)="cerrar()">
    <i class="fas fa-times"></i>
  </button>
  <h2>Editar Componente</h2>
  <form #form="ngForm" (ngSubmit)="validaredicion()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        [(ngModel)]="componente.Nombre"
        required 
        maxlength="50"
        placeholder="Ingresa el nombre del componente"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input 
        type="text" 
        id="modelo" 
        name="modelo" 
        [(ngModel)]="componente.Modelo"
        required 
        maxlength="50"
        placeholder="Modelo del componente"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input 
        type="text" 
        id="tipo" 
        name="tipo" 
        [(ngModel)]="componente.Tipo"
        required 
        maxlength="50"
        placeholder="Tipo de componente"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea 
        id="descripcion" 
        name="descripcion" 
        [(ngModel)]="componente.Descripcion"
        rows="3"
        maxlength="200"
        placeholder="Describe las características del componente"
        class="form-input"
      ></textarea>
    </div>   
    
    
   <div class="form-group">
      <label for="codigo_imt">Código IMT del Equipo</label>
      <select
        id="codigo_imt"
        name="codigo_imt"
        [(ngModel)]="componente.CodigoImtEquipo"
        required
        class="form-input"
        >
        
        @for (item of equipos; track $index) {
        <option [value]="item.CodigoImt">{{ item.NombreGrupoEquipo }} {{item.CodigoImt}}</option>
        }

      </select> 
    </div>

    <div class="form-group">
      <label for="precio_referencia">Precio de Referencia</label>
      <input 
        type="number" 
        id="precio_referencia" 
        name="precio_referencia" 
        [(ngModel)]="componente.PrecioReferencia"
        step="0.01"
        max="999999999"
        placeholder="0.00"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="url_data_sheet">URL Data Sheet</label>
      <input 
        type="url" 
        id="url_data_sheet" 
        name="url_data_sheet" 
        maxlength="200"
        pattern="https?://.+"
        [(ngModel)]="componente.UrlDataSheet"
        placeholder="https://ejemplo.com/datasheet.pdf"
        class="form-input"
      />
    </div>

    <div class="form-submit">
      <button type="submit" class="register-button" [disabled]="!form.valid">
        <span>Actualizar Componente</span>
      </button>
    </div>
  </form>
</div>


@if(error()){
  <app-mostrarerror
  [error]="error"
  [mensaje]="mensajeerror"
  ></app-mostrarerror>
}

@if(aviso()){
  <app-aviso
  [cerrar]="aviso"
  [mensaje]="mensajeaviso"
  (aceptar)="confirmar()"
  ></app-aviso>
}

@if(exito()){
  <app-aviso-exito
  [exito]="exito"
  [mensaje]="mensajeexito"
  (accion)="cerrar()"
  ></app-aviso-exito>
}
