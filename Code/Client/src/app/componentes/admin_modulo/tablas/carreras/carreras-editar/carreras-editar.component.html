<div class="form-container">
  <button class="btn-close" (click)="cerrar()">
    <i class="fas fa-times"></i>
  </button>
  <h2>Editar Carrera</h2>
  <form #form="ngForm" (ngSubmit)="confirmar()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        [(ngModel)]="carrera.Nombre"
        required 
        maxlength="50"
        minlength="3"
        placeholder="Ingresa el nombre de la carrera"
        class="form-input"
      />
    </div>

    <div class="form-submit">
      <button type="submit" class="register-button" [disabled]="!form.valid">
        <span>Actualizar Carrera</span>
      </button>
    </div>
  </form>
</div>
