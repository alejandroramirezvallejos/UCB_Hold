<div class="form-container">
  <button class="btn-close" (click)="cerrar()">
    <i class="fas fa-times"></i>
  </button>
  <h2>Editar Grupo de Equipo</h2>
  <form #form="ngForm" (ngSubmit)="validaredicion()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        [(ngModel)]="grupoEquipo.nombre"
        required 
        maxlength="50"
        placeholder="Ingresa el nombre del grupo de equipo"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input 
        type="text" 
        id="modelo" 
        name="modelo" 
        [(ngModel)]="grupoEquipo.modelo"
        required
        maxlength="50"
        placeholder="Modelo del grupo de equipo"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="marca">Marca</label>
      <input 
        type="text" 
        id="marca" 
        name="marca" 
        [(ngModel)]="grupoEquipo.marca"
        required
        maxlength="50"
        placeholder="Marca del grupo de equipo"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="nombreCategoria">Categoría</label>
      <select
        type="text" 
        id="nombreCategoria" 
        name="nombreCategoria"
        required
        [(ngModel)]="grupoEquipo.nombreCategoria"
        placeholder="Categoría del grupo de equipo"
        class="form-input"
      
      >
        @for (item of categorias; track $index) {
          <option [value]="item">{{ item }}</option>
        }
      </select>

    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea 
        id="descripcion" 
        name="descripcion" 
        [(ngModel)]="grupoEquipo.descripcion"
        rows="3"
        maxlength="200"
        required
        placeholder="Describe las características del grupo de equipo"
        class="form-input"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="url_data_sheet">URL Data Sheet</label>
      <input 
        type="url" 
        id="url_data_sheet" 
        name="url_data_sheet" 
        maxlength="200"
        pattern="https?://.+"
        [(ngModel)]="grupoEquipo.url_data_sheet"
        placeholder="https://ejemplo.com/datasheet.pdf"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="link">URL Imagen</label>
      <input 
        type="url" 
        id="link" 
        name="link" 
        [(ngModel)]="grupoEquipo.link"
        required
        maxlength="200"
        pattern="https?://.+"
        placeholder="https://ejemplo.com/imagen.jpg"
        class="form-input"
      />
    </div>

    <div class="form-submit">
      <button type="submit" class="register-button" [disabled]="!form.valid">
        <span>Confirmar Cambios</span>
      </button>
    </div>
  </form>
</div>


@if(error()){
  <app-mostrarerror
  [error]="error"
  [mensaje]="mensajeerror"
  ></app-mostrarerror>
}

@if(aviso()){
  <app-aviso
  [cerrar]="aviso"
  [mensaje]="mensajeaviso"
  (aceptar)="confirmar()"
  ></app-aviso>
}

@if(exito()){
  <app-aviso-exito
  [exito]="exito"
  [mensaje]="mensajeexito"
  (accion)="cerrar()"
  ></app-aviso-exito>
}
