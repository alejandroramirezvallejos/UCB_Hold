<body>
  <div class="page-wrapper">
    <div class="grid-container">
      @for (item of productos[paginaActual]; track item.nombre) {
      <div class="product-card">
        <a [routerLink]="['/Objeto', item.id]" class="product-card__link">
          <div class="product-card__image-wrapper">
            <img
              [src]="item.link"
              alt="{{ item.nombre + ' ' + item.modelo + ' ' + item.marca }}"
              class="product-card__image"
            />
          </div>
          <div class="product-card__info">
            <h3 class="product-card__title">
              {{ item.nombre + " " + item.modelo + " " + item.marca }}
            </h3>
            <div class="product-card__meta">
              <span class="product-card__imt">IMT</span>
            </div>
          </div>
        </a>
      </div>
      }
    </div>

    @if (productos.length === 0) {
    <div class="no-results">
      <div class="no-results-content">
        <img
          src="/assets/sad_line.png"
          alt="Sin resultados"
          class="no-results-icon"
        />
        <p class="no-results-text">Sin resultados</p>
      </div>
    </div>
    }
    <!-- paginacion -->
    <div class="pagination">
         
          <div class="fe--arrow-left" (click)="actualizarPagina(paginaActual - 1)"  [class.pagination__arrow--disabled]="paginaActual === 0"></div>
        
          @for (pagina of productos; track $index) {
            <button
              class="pagination__button"
              [class.pagination__button--active]="$index === paginaActual"
              (click)="actualizarPagina($index)"
            >
              {{ $index + 1 }}
            </button>
          }

          <div class="fe--arrow-right" (click)="actualizarPagina(paginaActual + 1)" [class.pagination__arrow--disabled]="paginaActual === productos.length - 1"></div>

    </div>
    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>© Copyright Universidad Católica Boliviana San Pablo 2025</p>
      </div>
    </footer>
  </div>
</body>
