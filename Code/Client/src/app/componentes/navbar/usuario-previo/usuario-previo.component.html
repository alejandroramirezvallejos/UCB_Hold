 <div class="container">
 @if(sesion==true && rol=="administrador"){
 <div class="user-dropdown">
        <div class="dropdown-item" (click)="seleccionar('perfil')">
          <i class="fas fa-user-circle"></i> Ver Perfil
        </div>
        <div class="dropdown-item" (click)="seleccionar('historial')">
          <i class="fas fa-history"></i> Historial
        </div>
        <div class="dropdown-item" (click)="seleccionar('admin')">
          <i class="fas fa-user-shield"></i> Modo Admin
        </div>
        <div class="dropdown-item" (click)="seleccionar('cerrar-sesion')">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </div>
      
      </div>
 }
 @else if (sesion==true && rol=="usuario"){
      <div class="dropdown-item" (click)="seleccionar('perfil')">
          <i class="fas fa-user-circle"></i> Ver Perfil
        </div>
        <div class="dropdown-item" (click)="seleccionar('historial')">
          <i class="fas fa-history"></i> Historial
        </div>
        <div class="dropdown-item" (click)="seleccionar('cerrar-sesion')">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </div>
 }
 @else{
 <div class="dropdown-item" (click)="seleccionar('iniciarsesion')">
          <i class="fas fa-user-circle"></i> Iniciar Sesion
        </div>
 }

 </div>
