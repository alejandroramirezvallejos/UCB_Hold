@if (!boton()){
  <div class="sidebarinactivo">
    <div class="boton" (click)="clickboton()">X</div>
  </div>

  }
@else{
  <div class="sidebaractivo">
    <div class="boton" (click)="clickboton()">=</div>

    <div class="contenido ">
        @for (item of contenido; track $index) {
          <div class="item" (click)="clickitem(item)">{{ item }}</div>
        }

    </div>
    


  </div>
}
