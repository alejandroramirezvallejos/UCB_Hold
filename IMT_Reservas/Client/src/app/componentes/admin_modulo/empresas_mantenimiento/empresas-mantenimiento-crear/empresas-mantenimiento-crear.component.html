<div class="form-container">
  <h2>Registrar Empresa de Mantenimiento</h2>
  <form id="empresaForm" method="POST">
    <div class="form-group">
      <label for="nombre">Nombre de la Empresa</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="nombre_responsable">Nombre del Responsable</label>
      <input type="text" id="nombre_responsable" name="nombre_responsable" required />
    </div>

    <div class="form-group">
      <label for="apellido_responsable">Apellido del Responsable</label>
      <input type="text" id="apellido_responsable" name="apellido_responsable" required />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" required />
    </div>

    <div class="form-group">
      <label for="nit">NIT</label>
      <input type="text" id="nit" name="nit" required />
    </div>

    <div class="form-submit">
      <button type="submit">Registrar</button>
    </div>
  </form>
</div>
