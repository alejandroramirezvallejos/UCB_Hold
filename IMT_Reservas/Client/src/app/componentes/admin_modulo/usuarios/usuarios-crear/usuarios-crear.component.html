<div class="form-container">
  <h2>Registrar Usuario</h2>
  <form id="usuarioForm" method="POST">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="apellido_paterno">Apellido Paterno</label>
      <input type="text" id="apellido_paterno" name="apellido_paterno" required />
    </div>

    <div class="form-group">
      <label for="apellido_materno">Apellido Materno</label>
      <input type="text" id="apellido_materno" name="apellido_materno" required />
    </div>

    <div class="form-group">
      <label for="carnet">Carnet</label>
      <input type="text" id="carnet" name="carnet" required />
    </div>

    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" name="telefono" required />
    </div>

    <div class="form-group">
      <label for="correo">Correo institucional</label>
      <input type="email"
             id="correo"
             name="correo"
             required
             pattern="^[a-zA-Z0-9._%+-]+@ucb\.edu\.bo$"
             placeholder="ejemplo@ucb.edu.bo"
             title="El correo debe pertenecer al dominio @ucb.edu.bo" />
    </div><!--WARNING: NO VERIFICA QUE ES UCB.EDU.BO ANTES DE ENVIAR, NO SE PORQUE-->

    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" name="password" required />
    </div>

    <div class="form-group">
      <label for="rol">Rol</label>
      <select id="rol" name="rol" required>
        <option value="">Seleccione un rol</option>
        <option value="administrador">Administrador</option>
        <option value="estudiante">Estudiante</option>
      </select>
    </div>

    <div class="form-group">
      <label for="carrera">Nombre de la Carrera</label>
      <select id="carrera" name="carrera" required>
        <option value="">Seleccione una Carrera</option>
        <option value="administrador">Administrador</option>
        <option value="estudiante">Estudiante</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nombre_referencia">Nombre de Referencia</label>
      <input type="text" id="nombre_referencia" name="nombre_referencia" />
    </div>

    <div class="form-group">
      <label for="telefono_referencia">Telefono de Referencia</label>
      <input type="tel" id="telefono_referencia" name="telefono_referencia" />
    </div>

    <div class="form-group">
      <label for="correo_referencia">Correo de Referencia</label>
      <input type="text" id="correo_referencia" name="correo_referencia" />
    </div>

    <div class="form-submit">
      <button type="submit">Registrar</button>
    </div>
  </form>
</div>
