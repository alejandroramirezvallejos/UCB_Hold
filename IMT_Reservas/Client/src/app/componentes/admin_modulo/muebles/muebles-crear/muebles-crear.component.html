<div class="form-container">
  <h2>Registrar Mueble</h2>
  <form id="muebleForm" method="POST">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input type="text" id="tipo" name="tipo" required />
    </div>

    <div class="form-group">
      <label for="costo">Costo</label>
      <input type="number" step="0.01" min="0" id="costo" name="costo" required />
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicación</label>
      <input type="text" id="ubicacion" name="ubicacion" required />
    </div>

    <div class="form-group">
      <label for="numero_gaveteros">Número de Gaveteros</label>
      <input type="number" min="0" id="numero_gaveteros" name="numero_gaveteros" required />
    </div>

    <div class="form-group">
      <label for="longitud">Longitud (cm)</label>
      <input type="number" step="0.01" min="0" id="longitud" name="longitud" required />
    </div>

    <div class="form-group">
      <label for="profundidad">Profundidad (cm)</label>
      <input type="number" step="0.01" min="0" id="profundidad" name="profundidad" required />
    </div>

    <div class="form-group">
      <label for="altura">Altura (cm)</label>
      <input type="number" step="0.01" min="0" id="altura" name="altura" required />
    </div>

    <div class="form-submit">
      <button type="submit">Registrar</button>
    </div>
  </form>
</div>
