<div class="form-container">
  <h2>Registrar Grupo de Equipos</h2>
  <form id="grupoEquipoForm" method="POST">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" name="modelo" required />
    </div>

    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" id="marca" name="marca" required />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="nombre_categoria">Nombre Categoría</label>
      <input type="text" id="nombre_categoria" name="nombre_categoria" required />
    </div>

    <div class="form-group">
      <label for="url_data_sheet">URL Data Sheet</label>
      <input type="url" id="url_data_sheet" name="url_data_sheet" placeholder="https://ejemplo.com/datasheet.pdf" />
    </div>

    <div class="form-group">
      <label for="url_imagen">URL Imagen</label>
      <input type="url" id="url_imagen" name="url_imagen" placeholder="https://ejemplo.com/imagen.jpg" />
    </div>

    <div class="form-submit">
      <button type="submit">Registrar</button>
    </div>
  </form>
</div>
