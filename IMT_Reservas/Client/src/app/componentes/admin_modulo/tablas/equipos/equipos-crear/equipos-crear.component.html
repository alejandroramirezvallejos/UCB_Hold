<div class="form-container">
  <h2>Registrar Equipo</h2>
  <form id="equipoForm" method="POST">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" name="modelo" required />
    </div>

    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" id="marca" name="marca" required />
    </div>

    <div class="form-group">
      <label for="codigo_ucb">Código UCB</label>
      <input type="text" id="codigo_ucb" name="codigo_ucb" required />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="numero_serial">Número Serial</label>
      <input type="text" id="numero_serial" name="numero_serial" required />
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicación</label>
      <input type="text" id="ubicacion" name="ubicacion" required />
    </div>

    <div class="form-group">
      <label for="procedencia">Procedencia</label>
      <input type="text" id="procedencia" name="procedencia" required />
    </div>

    <div class="form-group">
      <label for="costo_referencia">Costo de Referencia</label>
      <input type="number" step="0.01" id="costo_referencia" name="costo_referencia" required />
    </div>

    <div class="form-group">
      <label for="tiempo_maximo_prestamo">Tiempo Máximo de Préstamo (días)</label>
      <input type="number" min="1" id="tiempo_maximo_prestamo" name="tiempo_maximo_prestamo" required />
    </div>

    <div class="form-group">
      <label for="nombre_gavetero">Nombre Gavetero Guardado</label>
      <input type="text" id="nombre_gavetero" name="nombre_gavetero" required />
    </div>

    <div class="form-submit">
      <button type="submit">Registrar</button>
    </div>
  </form>
</div>
