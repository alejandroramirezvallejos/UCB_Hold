

<div class="container">
  <app-sidebard
  [contenido]="tablas"
  (item)="clickitem($event)"
></app-sidebard>

  @if(item=='Accesorios'){
    <app-accesorios-tabla></app-accesorios-tabla>
  }
  @else if (item=='Carreras') {
    <app-carreras-tabla></app-carreras-tabla>
  }
  @else if (item=='Categorias') {
    <app-categorias-tabla></app-categorias-tabla>
  }

</div>
