<body>
  <div class="page-wrapper">
    <div class="grid-container">
      @for (item of productos; track item.nombre) {
      <div class="item-card">
        <a [routerLink]="['/Objeto', item.id]">
          <div class="item-image-container">
            <img
              [src]="item.link"
              alt="{{ item.nombre + item.modelo + item.marca }}"
              (error)="handleImageError(item)"
              class="item-image"
            />
            <div class="glass-overlay"></div>
            <div class="item-info">
              <h3 class="item-title">
                {{ item.nombre + " " + item.modelo + " " + item.marca }}
              </h3>
            </div>

            @if (!item.link) {
            <div class="processing-state">
              <div class="spinner"></div>
              <span>Imagen no disponible</span>
            </div>
            }
          </div>
        </a>
      </div>
      }
    </div>

    @if (productos.length === 0) {
    <div class="no-results">
      <div class="no-results-content">
        <img
          src="/assets/sad_line.png"
          alt="Sin resultados"
          class="no-results-icon"
        />
        <p class="no-results-text">Sin resultados</p>
      </div>
    </div>
    }

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>© Copyright Universidad Católica Boliviana San Pablo 2025</p>
      </div>
    </footer>
  </div>
</body>
