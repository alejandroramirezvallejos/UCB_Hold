<nav class="navbar-container">
  <!-- Botón Home izquierda -->
  <button class="home-button" (click)="botonhome()">
    <i class="fas fa-home"></i>
  </button>

  <!-- Logo central -->
  <div class="logo-container">
    <img src="assets/logo-universidad.png" alt="Logo Universidad" class="logo-image">
   
  </div>

  <!-- Sección derecha -->
  <div class="right-section">
    <!-- Botón Carrito -->
    <button class="cart-button" (click)="mostrarcarrito()">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">{{ totalproductos() }}</span>
    </button>

    <!-- Menú de Usuario -->
    <div class="user-menu">
      <div class="user-circle" (click)="toggleUserMenu()">
        <i class="fas fa-user"></i>
      </div>

      @if(showUserMenu()) {
        <app-usuario-previo
        [showUserMenu]="showUserMenu"
        ></app-usuario-previo>
      }
    </div>
  </div>
</nav>



<!-- Aquí integramos el panel del carrito -->
@if (showCarrito()) {

<app-carrito-previo
[showCarritoevent]="showCarrito"
></app-carrito-previo>
}
